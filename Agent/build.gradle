plugins {
    id 'application'
}

dependencies {
    compile files("../lib/wind-1.3.1.jar")

}

application {
    // Define the main class for the application.
    mainClassName = 'agent.App'

    applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005']
}
